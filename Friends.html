    <style>
        .IMG, .IMGE {
            width: 100%


        }
        .DIV-BOX {
            padding-bottom: 20px;
            background-color: rgb(255, 255, 255);
            border-color: black;
            border-width: 100px;
            box-shadow: 1px 2px 10px rgb(160, 160, 160);
            font-family: arial;
            margin: 7px;
        }
        .ol {
            font-weight: bolder;
            margin-left: 7px;
            margin-top: 7px;
            margin-bottom: 0px;
            font-size: 19px;

        }
        .friends {
            font-size: 13px;
            color: grey;
            margin-left: 4px;
            margin-top: 2px;
        }
        button {
            background-color: rgb(39, 108, 255);
            border: none;
            color: white;
            padding: 10px;
            margin-left: 7px;
            border-radius: 7px;
            padding-right: 15px;
            padding-left: 15px;
            display: block;
        }
        button:hover {
            opacity: 0.4;
            cursor: pointer;
        }
        button:active {
            opacity: 0.1;
        }
        .cat {
            width: 30px;
            border-radius: 100px;
            height: 30px;
            object-fit: cover;
            margin-left: 10px
        }
        .text {
            display: inline-block;
        }
        .cat-image {
            display: inline-block;
            vertical-align: top;
        }
        .grid {
            display: grid;
            grid-template-columns: 180px 180px;
        }
        .IMGE {
            object-fit: contain;
        }
